<html>
<head>
    <meta name="author" content="Русяев Максим" />
    <title>RPG</title>
    <link href="/resources/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/my.js"></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
    <div class="mainWrapper">
        <h1>RPG admin panel</h1>
        <span>Count per page: </span>
        <select class="countUsersOnPage" name="countUsersOnPage">
            <option>3</option>
            <option selected="selected">5</option>
            <option>10</option>
            <option>20</option>
        </select>
        <table id="players">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Race</th>
                    <th>Profession</th>
                    <th>Level</th>
                    <th>Birthday</th>
                    <th>Banned</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <ul class="pagination">

        </ul>
    </div>
</body>
</html>
